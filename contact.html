<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>About Me</title>
    <STYLE>A {text-decoration: none;} </STYLE>
</head>
<body>
    <div>
        <!--Common Header-->
        <header>
            <div class="headerContent">   
              <div class="nameElement"> 
                <h1>Benjamin Clark</h1>    
              </div>
              <div id="headerLinks">
                <a href="contact.html"><h2>Contact</h2></a>
                <a href="portfolio.html"><h2>Portfolio</h2></a>  
                <a href="index.html"><h2>About</h2></a>
              </div>
            </div>       
        </header>      

        <!--Contact Section-->
        <div id="mainContent">
            <h1 id="contentHeader">Contact</h1>
            <hr>
            <form>
                <!--Name-->
                <label class="labels" for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith">
                <!--Email-->
                <label class="labels" for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="example@gmail.com">
                <!--Message-->
                <label class="labels" for="message">Message</label>
                <input type="text" id="message" name="message">
                <!--Submit-->
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>

        <!--Common Footer-->
        <footer id="contactFooter">
            Copyright &copy;
        </footer>
    </div>
</body>
</html>
